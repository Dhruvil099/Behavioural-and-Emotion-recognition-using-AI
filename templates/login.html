<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    /> -->
    <title>Criminal Behavioural Analysis</title>
</head>
<body>

    <div class="background-dots">
        <!-- Dots will be dynamically added here -->
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
            {% endif %}
        {% endwith %}
            <form method="post" action="{{ url_for('login') }}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <script>
        // JavaScript for dynamically generating dots
        const numberOfDots = 100; // Adjust the number of dots as needed

        const backgroundDots = document.querySelector('.background-dots');

        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.left = `${Math.random() * 100}%`;

            backgroundDots.appendChild(dot);
        }
    </script>

</body>
</html>
